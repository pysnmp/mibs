---
# Source: mibserver/templates/hpa.yaml
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: default-mibserver
  labels:
    helm.sh/chart: mibserver-1.15.10
    app.kubernetes.io/name: mibserver
    app.kubernetes.io/instance: default
    app.kubernetes.io/version: "1.15.10"
    app.kubernetes.io/managed-by: Helm
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: default-mibserver
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
