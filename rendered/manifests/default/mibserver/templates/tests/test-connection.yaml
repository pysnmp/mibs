apiVersion: v1
kind: Pod
metadata:
  name: "default-mibserver-test-connection"
  labels:
    helm.sh/chart: mibserver-1.15.10
    app.kubernetes.io/name: mibserver
    app.kubernetes.io/instance: default
    app.kubernetes.io/version: "1.15.10"
    app.kubernetes.io/managed-by: Helm
  annotations:
    "helm.sh/hook": test
    "kube-score/ignore": "pod-probes,pod-networkpolicy"
spec:
  containers:
    - name: wget
      image: busybox:1.34.1
      imagePullPolicy: Always
      command: ['wget']
      args: ['default-mibserver:80/index.csv']
      securityContext:
        capabilities:
          drop:
          - ALL
        readOnlyRootFilesystem: true
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
      resources:
        limits:
          cpu: 100m
          memory: 128Mi
        requests:
          cpu: 100m
          memory: 128Mi      
  restartPolicy: Never
